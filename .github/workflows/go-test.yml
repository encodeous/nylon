name: Go Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.4'

      - name: Install Dependencies
        run: go install

      - name: Build
        run: go build

      - name: Run all tests
        run: go run gotest.tools/gotestsum@latest -- -tags=router_test,integration,e2e ./...

